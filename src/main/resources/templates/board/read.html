<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/fragments/head :: head}"></th:block>
<link rel="stylesheet" th:href="@{/css/board/read.css}">
</head>
<body>

<th:block th:replace="~{/fragments/header :: header}"></th:block>
<section class="board-container">
  <div class="dashboard">
    <nav>
      <ul>
        <li class="dashboard-list">
          <a href="/board/notice">
            공지사항
          </a>
        </li>
        <li class="dashboard-list">
          <a href="/board/freeBoard">
            자유게시판
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!--  글 상세보기  -->
  <article>
    <div class="read-wrap">
      <h2 th:text="${board.title}"></h2>
      <a th:if="${member.empId == board.empId.empId}" th:href="@{/board/modify(bno = ${board.bno})}" class="modify-btn">글 수정</a>
      <table>
        <colgroup>
          <col width="10%">
          <col width="10%">
          <col width="10%">
          <col width="30%">
          <col width="10%">
          <col width="10%">
          <col width="10%">
          <col width="10%">
        </colgroup>
        <thead>
        <tr>
          <th>작성자</th>
          <td th:text="${board.name}"></td>
          <th>작성일</th>
          <td th:text="${board.writeDate}"></td>
          <th>조회수</th>
          <td th:text="${board.views}"></td>
          <th>좋아요</th>
          <td th:text="${board.grate}">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
<!--            <a href="#"><i class="fa-solid fa-heart"></i></a>-->
          </td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="8">
            <div th:text="${board.content}"></div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="reply-wrap">
        <form action="#">
          <input type="text" class="reply-input" placeholder="댓글을 입력해주세요.">
          <button class="reply-btn">작성</button>
        </form>
        <form action="#">
          <p class="reply-info">민재홍(개발팀/사원) / <span>2023-04-13</span></p>
          <div>
            <input type="text" class="reply" value="여기 추천합니다!!" readonly/>
            <button class="reply-modify-btn">수정</button>
            <button class="reply-delete-btn">삭제</button>
          </div>
        </form>
        <form action="#">
          <p class="reply-info">민재홍(개발팀/사원) / <span>2023-04-13</span></p>
          <div>
            <input type="text" class="reply" value="여기 추천합니다!!" readonly/>
            <button class="reply-modify-btn">수정</button>
            <button class="reply-delete-btn">삭제</button>
          </div>
        </form>
        <form action="#">
          <p class="reply-info">민재홍(개발팀/사원) / <span>2023-04-13</span></p>
          <div>
            <input type="text" class="reply" value="여기 추천합니다!!" readonly/>
            <button class="reply-modify-btn">수정</button>
            <button class="reply-delete-btn">삭제</button>
          </div>
        </form>
      </div>
      <a href="/board/freeBoard" class="history-btn">목록보기</a>
    </div>
  </article>
  <!--  //글 상세보기  -->
</section>

</body>
</html>
