<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/fragments/head :: head}"></th:block>
<link rel="stylesheet" th:href="@{/css/board/write.css}">
</head>
<body>

<th:block th:replace="~{/fragments/header :: header}"></th:block>
<section class="board-container">
  <div class="dashboard">
    <nav>
      <ul>
        <li class="dashboard-list">
          <a href="/board/notice">
            공지사항
          </a>
        </li>
        <li class="dashboard-list">
          <a href="/board/freeBoard">
            자유게시판
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!--  글 상세보기  -->
  <article>
    <div class="write-container">
      <h2>글 쓰기</h2>
      <div class="write-wrap">
        <div class="group">
          <label for="title">제목</label>
          <input type="text" id="title" class="input" placeholder="제목을 입력해주세요.">
        </div>
        <div class="group">
          <label for="name">작성자</label>
          <input type="text" id="name" class="input" th:value="${member.name}" readonly>
        </div>
        <div class="group">
          <span>게시판 종류</span>
          <label for="free-board">자유게시판 <input type="radio" id="free-board" name="type" checked></label>
          <label for="notice">공지사항 <input type="radio" id="notice" name="type"></label>
        </div>
        <textarea name="content" id="" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        <div class="group">
          <a href="#" class="register-btn">작성완료</a>
          <a href="/board/freeBoard" class="history-btn">목록보기</a>
        </div>
      </div>
    </div>
  </article>
  <!--  //글 상세보기  -->
</section>

</body>
</html>
